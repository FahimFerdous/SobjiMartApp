<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/schedule"></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="signup-logo">
    <img src="assets/img/sobjimart.png" alt="Ionic Logo" />
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
     
        <label color="danger" for="">{{errorMessage}}</label>
    
      <ion-item>
        <ion-label position="stacked" color="primary">Name</ion-label>
        <ion-input    [(ngModel)]="signUp.name" name="Name" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Shop Name</ion-label>
        <ion-input [(ngModel)]="signUp.shopName" name="Name" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Location</ion-label>
        <ion-input  [(ngModel)]="signUp.location" name="Name" type="text" required> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input
        [(ngModel)]="signUp.email"
          name="email"
          type="text"
          #username="ngModel"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start"
        >
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input
        [(ngModel)]="signUp.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          Password is required
        </p>
      </ion-text>
      <ion-text color="danger">
          <p
          
            class="ion-padding-start"
          >
           {{errorMessage}}
          </p>
        </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signUp)" type="submit" expand="block"
        >Submit</ion-button
      >
    </div>
  </form>
</ion-content>
