<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item
                detail="false"
                lines="none"
                routerLink="/app/tabs/speakers"
              >
                <h3>Vegetables</h3>
              </ion-item>
            </ion-card-header>

            <ion-card-content>
              <a href="#"
                ><img
                  src="assets/img/food.jpg"
                  alt="image"
                  style="height: 130px;"
              /></a>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
