<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle *ngIf="isAdmin=='true'" autoHide="false">
            <ion-item routerLink="/add-location" routerDirection="root">
              <ion-label>
                Add Location
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="isAdmin=='true'"  autoHide="false">
            <ion-item   routerLink="/add-vegetable-inof" routerDirection="root">
              <ion-label>
                Add Vegetable Info
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/vegetable-list" routerDirection="root">
              <ion-label>
                Show Vegetables
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="isAdmin=='true'" autoHide="false">
            <ion-item routerLink="/add-fruits-info" routerDirection="root">
              <ion-label>
                Add Fruits Info
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  autoHide="false">
            <ion-item routerLink="/fruit-list" routerDirection="root">
              <ion-label>
                Show Fruits
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="isAdmin=='true'" autoHide="false">
            <ion-item routerLink="/approve-user" routerDirection="root">
              <ion-label>
                Approve User
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
